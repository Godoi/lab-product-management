<ng-container *ngIf="category$ | async as category">
  <h2>Detalhes da Categoria: {{ category.name }}</h2>

  <div class="category">
    <p><strong>ID:</strong> {{ category.id }}</p>
    <p><strong>Nome:</strong> {{ category.name }}</p>
  </div>

  <h3>Produtos nesta categoria</h3>
  <app-entity-list
    [entities]="productsInCategory$ | async"
    [displayedColumns]="['name', 'price']"
  ></app-entity-list>
</ng-container>

<div *ngIf="!(category$ | async)">
  Carregando...
</div>
